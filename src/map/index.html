<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tmc map</title>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../style.scss" />
    <link rel="stylesheet" href="./style.scss" />
</head>
<body>
    <div class="header">
    <input type="file" id="file" accept=".map">
    <div>
        <div class="tabbar">
            <a id="mode0" class="tabbutton active">Color symbol</a>
            <a id="mode1" class="tabbutton">Color file</a>
            <a id="mode2" class="tabbutton">Color folder</a>
            <a id="mode3" class="tabbutton">Color type</a>
        </div>


        <!--<a id="prev">Prev</a>
        <a id="next">Next</a>-->
        <span id="offset" style="display:none"></span>
        <span id="symbol"></span>
    </div>
</div>
    <div class="content">
    <canvas width="1024" height="1024" id="pixels" />
</div>
    <script type="module" src="main.js"></script>
</body>
</html>
